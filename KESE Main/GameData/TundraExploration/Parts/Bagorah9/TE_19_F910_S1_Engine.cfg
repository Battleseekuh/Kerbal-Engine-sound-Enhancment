				// speed = 0.0 0.6
				// speed = 1.0 1.0
				// energy = 0.0 0.4
				// energy = 1.0 1.0
			// }
			MODEL_MULTI_PARTICLE
			{
				name = shock
				modelName = TundraExploration/FX/BagorahSLShock
				transformName = thrustTransform
