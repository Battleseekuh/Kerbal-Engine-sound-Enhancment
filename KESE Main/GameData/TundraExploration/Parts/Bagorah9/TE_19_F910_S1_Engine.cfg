			}
			MODEL_MULTI_PARTICLE
			{
				name = blaze
				modelName = TundraExploration/FX/BagorahSLMega // SmokeScreen Transform Name: octoR1BlazeFwd
				transformName = centerTransform
				emission = 0.0 0.0
				emission = 0.5 1.0
				speed = 0.0 0.6
				speed = 1.0 1.0
				energy = 0.0 0.4
				energy = 1.0 1.0
				localPosition = 0, 0, 2
			}
			// MODEL_MULTI_PARTICLE
			// {
				// name = flame
